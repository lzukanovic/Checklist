<!DOCTYPE html>
<html>
    <head>
        <title>Checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="content">
            <section class="list-title">
                <span>List Title &#128203;</span>
                <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">List Title &#128203;</textarea>
            </section>
            <section class="list">
                <ul id="item-list">
                    <li>
                        <span>Left click to edit items &#128679;</span>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">Left click to edit items &#128679;</textarea>
                    </li>
                    <li>
                        <span>Click somewhere else or press enter to save.</span>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">Click somewhere else or press enter to save.</textarea>
                    </li>
                    <li>
                        <span>Right click to mark item as done &#9989;</span>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">Right click to mark item as done &#9989;</textarea>
                    </li>
                    <li>
                        <span>llllllloooooooooooooooooooooooooooonnnnnnnnnnnnnnnngggggggggggggggggggggg</span>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">llllllloooooooooooooooooooooooooooonnnnnnnnnnnnnnnngggggggggggggggggggggg</textarea>
                    </li>

                    <script id="list-item-template" type="text/template">
                        <li>
                            <span>{{itemName}}</span>
                            <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">{{itemName}}</textarea>
                        </li>
                    </script>

                    <li class="new-li">
                        <span></span>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)"></textarea>
                    </li>

                </ul>
            </section>
        </div>
        <footer>
            <p>Left click to edit.<br/><br/>
            Right click to mark as done.</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="script.js"></script>
    </body>
</html>
