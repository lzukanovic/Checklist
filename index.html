<!DOCTYPE html>
<html>
    <head>
        <title>Checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="./fontawesome/css/all.css" rel="stylesheet">
    </head>

    <body>
        <div class="content">
            <section id="list-title" class="list-title">
                <div></div>
                <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)"></textarea>
            </section>
            <section class="list">
                <ul id="item-list">
                    <script id="list-item-template" type="text/template">
                        <li data-item-id={{dataItemId}}>
                            <div>{{itemName}}</div>
                            <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">{{itemName}}</textarea>
                        </li>
                    </script>

                    <li class="new-li deactive">
                        <div></div>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)"></textarea>
                    </li>

                </ul>
            </section>
        </div>

        <div class="buttonContainer">
            <button id="myButton"> 
                <i class="fas fa-question"></i>
            </button>
        </div>
        <div class="footerLip"></div>
        
        <footer id="myFooter">
            <p>Left click to edit.<br/><br/>
            Right click (or long press if on mobile) to mark as done.</p>
            <div class="copyright">Â© 2020 Copyright: Lan Zukanovic</div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="script.js"></script>
    </body>
</html>
