<!DOCTYPE html>
<html>
    <head>
        <title>Checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="content">
            <section class="list-title">
                <div>List Title &#128203;</div>
                <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">List Title &#128203;</textarea>
            </section>
            <section class="list">
                <ul id="item-list">
                    <li>
                        <div>Left click to edit items &#128679;</div>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">Left click to edit items &#128679;</textarea>
                    </li>
                    <li>
                        <div>Click somewhere else or press enter to save.</div>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">Click somewhere else or press enter to save.</textarea>
                    </li>
                    <li>
                        <div>Right click (or long press if on mobile) to mark item as done &#128072;</div>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">Right click (or long press if on mobile) to mark item as done &#128072;</textarea>
                    </li>

                    <script id="list-item-template" type="text/template">
                        <li>
                            <div>{{itemName}}</div>
                            <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)">{{itemName}}</textarea>
                        </li>
                    </script>

                    <li class="new-li">
                        <div></div>
                        <textarea onfocus="items.autoGrow(this)" oninput="items.autoGrow(this)"></textarea>
                    </li>

                </ul>
            </section>
        </div>
        <footer>
            <p>Left click to edit.<br/><br/>
            Right click (or long press if on mobile) to mark as done.</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="script.js"></script>
    </body>
</html>
